    <div ng-controller="GeolocationCtrl">
        <button ng-click="toggleTrack()">Toggle Track</button>
        
        
        <div ng-bind="getLatLng()"></div>
        <ul ng-repeat="pointTrace in trace">
            <li>{{pointTrace.latitude}} - {{pointTrace.longitude}} - {{pointTrace.altitude}}</li>
        </ul>
        <p>{{trace}}</p>
    </div>
